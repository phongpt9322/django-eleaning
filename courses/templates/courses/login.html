{% extends "courses/base.html" %}
{% load static %}
{% block title %}ĐĂNG KÝ{% endblock title %}
{% block content %}
        <!-- Page Banner Start -->
        <div class="section page-banner">

            <img class="shape-1 animation-round" src="{% static 'courses' %}/images/shape/shape-8.png" alt="Shape">

            <img class="shape-2" src="{% static 'courses' %}/images/shape/shape-23.png" alt="Shape">

            <div class="container">
                <!-- Page Banner Start -->
                <div class="page-banner-content">
                    <ul class="breadcrumb">
                        <li><a href="{% url 'courses:index' %}">TRANG CHỦ</a></li>
                        <li class="active">ĐĂNG NHẬP</li>
                    </ul>
                </div>
                <!-- Page Banner End -->
            </div>

            <!-- Shape Icon Box Start -->
            <div class="shape-icon-box">

                <img class="icon-shape-1 animation-left" src="{% static 'courses' %}/images/shape/shape-5.png" alt="Shape">

                <div class="box-content">
                    <div class="box-wrapper">
                        <i class="flaticon-badge"></i>
                    </div>
                </div>

                <img class="icon-shape-2" src="{% static 'courses' %}/images/shape/shape-6.png" alt="Shape">

            </div>
            <!-- Shape Icon Box End -->

            <img class="shape-3" src="{% static 'courses' %}/images/shape/shape-24.png" alt="Shape">

            <img class="shape-author" src="{% static 'courses' %}/images/author/author-11.jpg" alt="Shape">

        </div>
        <!-- Page Banner End -->

        <!-- Register & Login Start -->
        <div class="section section-padding">
            <div class="container">

                <!-- Register & Login Wrapper Start -->
                <div class="register-login-wrapper">
                    <div class="row align-items-center">
                        <div class="col-lg-6">

                            <!-- Register & Login Images Start -->
                            <div class="register-login-images">
                                <div class="shape-1">
                                    <img src="{% static 'courses' %}/images/shape/shape-26.png" alt="Shape">
                                </div>


                                <div class="images">
                                    <img src="{% static 'courses' %}/images/register-login.png" alt="Register Login">
                                </div>
                            </div>
                            <!-- Register & Login Images End -->

                        </div>
                        <div class="col-lg-6">

                            <!-- Register & Login Form Start -->
                            <div class="register-login-form">
                                <h3 class="title"><span>ĐĂNG NHẬP</span></h3>

                                <div class="form-wrapper">
                                    <form class="form" method="POST" action="{% url 'courses:dang-nhap' %}">
                                    {% csrf_token %}
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <label>Tên đăng nhập<span>*</span></label>
                                            <input name="username" type="text" placeholder="Tên đăng nhập">
                                        </div>
                                        <!-- Single Form End -->
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <label>Mật khẩu<span>*</span></label>
                                            <input name="password" type="password" placeholder="Mật khẩu">
                                        </div>
                                        <!-- Single Form End -->
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <button class="btn btn-primary btn-hover-dark w-100">Đăng nhập</button>
                                        </div>
                                        <!-- Single Form End -->
                                    </form>
                                    <div class="title">
                                        <h5 style="color:blue;">{% if login_result %} {{login_result}} {% endif %}</h5>			
                                        <h5 style="color:red;">{% if logout %} {{logout}} {% endif %}</h5>												
                                    </div>
                                </div>
                            </div>
                            <!-- Register & Login Form End -->

                        </div>
                    </div>
                </div>
                <!-- Register & Login Wrapper End -->

            </div>
        </div>
        <!-- Register & Login End -->
{% endblock %}
